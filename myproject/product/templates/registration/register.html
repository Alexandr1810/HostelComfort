
{% load static %}
<!DOCTYPE html>
<html lang="ru">
  {% include "header.html" %}
	<content style="display: flex; justify-content: center;">
		<div class="loginSection registerSection">
			<h2>Регистрация</h2>
			<div class="login_form"> 
        <form method="post">
        {% csrf_token %}
          <input type="text" placeholder="ФИО" required>
          <input type="tel" placeholder="Номер телефона" required> 
          <input type="email" placeholder="email" required>
          <input type="password" placeholder="Пароль" required>
          <input type="password" placeholder="Повтор пароля" required>
          <div class="login_form-pasport">
            <input type="number" placeholder="Серия паспорта" required style="margin-right: 5%;">
            <input type="number" placeholder="Номер паспорта" required>
          </div>
          <label for="">Дата рождения</label>
          <input type="date" placeholder="Дата рождения" required>
          
          <button type="submit">Зарегистрироваться</button>
        </form>
			</div>
			<p>Уже есть аккаунт? <a href="{% url 'login' %}">Вход</a></p>
		</div>
		
	</div>
	</content>
</body>
</html>
