		<section id="aboutHotel">
			<h1>Об отеле</h1>
			<label>
				В отеле есть конференц-зал. Бесплатный Wi-Fi доступен на всей территории.

				Гости могут посетить ресторан Sevilla, где подают тапас, различные салаты и блюда на гриле. В лобби-баре Bridges можно приятно провести время. В отеле также работают кафе и ночной паб с боулингом. Для детей открыт клуб «Palace KidBridge».
				
				Гости могут отдохнуть у крытого бассейна, посетить русскую баню и сауну, а также позаниматься в фитнес-центре. В массажных кабинетах и салонах красоты работают профессиональные массажисты и косметологи.
			</label>
		</section>
