<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Редактирование информации о комнате</title>
</head>
<body>
    <h1>Редактирование информации о комнате №{{ room_number }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <a href="{% url 'hotel_info' hotel_id %}">Отмена</a>
    </form>
</body>
</html>
